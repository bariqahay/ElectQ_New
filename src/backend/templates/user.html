<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}" />
<title>User Profile Page</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Biar centered juga secara vertikal */
    margin: 0;
    background: linear-gradient(to right, #1e3a8a, #6d28d9); /* Gradien dari tailwind yang ada di body */
}

.container {
    display: flex;
    max-width: 800px;
    width: 100%;
    background-color: #1f2937;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin: 20px auto; /* Biar posisinya ke tengah horizontal */
}


  /* Sidebar */
  .sidebar {
    width: 30%;
    background-color: #1f2937;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .profile-image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #ddd;
    margin-bottom: 20px;
    cursor: pointer;
  }

  .delete-account {
    color: #e53e3e;
    margin-top: auto;
    font-size: 14px;
    cursor: pointer;
    border: none;
    background: none;
  }

  /* Form Section */
  .profile-form {
    width: 70%;
    padding: 20px 40px;
  }

  .form-section {
    margin-bottom: 20px;
  }

  .form-section h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #2b6cb0;
  }

  label {
    font-size: 14px;
    color: white;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .social-links input[type="text"] {
    width: calc(100% - 40px);
    margin-right: 10px;
  }

  .save-button {
    width: 100%;
    padding: 10px;
    background-color: #2b6cb0;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .save-button:hover {
    background-color: #2c5282;
  }

  /* Delete Confirmation Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
  }

  .modal-content button {
    padding: 10px 15px;
    margin: 10px;
    cursor: pointer;
  }

  .modal-confirm { background-color: #e53e3e; color: #fff; }
  .modal-cancel { background-color: #ddd; }

</style>
</head>
<body class="bg-gradient-to-r from-blue-700 to-purple-600">

  <a href="javascript:void(0);" onclick="window.history.back()" class="fixed top-5 left-5 text-white bg-black bg-opacity-60 px-3 py-2 rounded hover:bg-opacity-80 transition duration-300">â¬… Back</a>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile-image"></div>
    <button class="delete-account" onclick="showModal()">Delete Account</button>
  </div>

  <!-- Profile Form -->
  <div class="profile-form">
    <form>
      <!-- Account Information -->
      <div class="form-section">
        <h3>Account Information</h3>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Password (if applicable)</label>
        <input type="password" id="password" name="password">
        
        <label for="social">Social Media Links</label>
        <div class="social-links">
          <input type="text" placeholder="Instagram URL">
          <input type="text" placeholder="Twitter URL">
        </div>
      </div>
      
      <!-- Address Details -->
      <div class="form-section">
        <h3>Address Details</h3>
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
        
        <label for="city">City</label>
        <input type="text" id="city" name="city">
        
        <label for="country">Country</label>
        <input type="text" id="country" name="country">
        
        <label for="zipcode">Zipcode</label>
        <input type="text" id="zipcode" name="zipcode">
      </div>

      <button type="submit" class="save-button">Save Changes</button>
    </form>
  </div>
</div>

<!-- Modal for Delete Account -->
<div class="modal" id="deleteModal">
  <div class="modal-content">
    <p>Are you sure you want to delete your account?</p>
    <button class="modal-confirm" onclick="deleteAccount()">Yes, Delete</button>
    <button class="modal-cancel" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
  function showModal() {
    document.getElementById('deleteModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('deleteModal').style.display = 'none';
  }

  function deleteAccount() {
    // Add delete account logic
    closeModal();
    alert("Account deleted");
  }
</script>

</body>
</html>
