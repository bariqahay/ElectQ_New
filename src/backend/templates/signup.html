<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}" />
    <title>Signup</title>
    <style>
      body {
          font-family: 'Poppins', sans-serif; /* Apply Poppins font */
      }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-700 to-purple-600">
    <div class="min-h-screen p-6 flex items-center justify-center">
        <div class="container max-w-screen-lg mx-auto">
            <div>
                <div class="bg-gray-900 rounded-xl shadow-lg p-4 px-4 md:p-8 mb-6">
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                        <div class="text-gray-600">
                            <p class="font-medium text-lg text-white">Personal Details</p>
                            <p class="text-red-500">Please fill out all the fields.</p>
                        </div>

                        <div class="lg:col-span-2">
                            <form id="signupForm" method="POST" action="/signup">
                                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                                    <div class="md:col-span-5">
                                        <label for="username" class="text-white">Username</label>
                                        <input type="text" name="username" id="username" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" required />
                                    </div>

                                    <div class="md:col-span-5">
                                        <label for="email" class="text-white">Email Address</label>
                                        <input type="email" name="email" id="email" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" required placeholder="email@domain.com" />
                                    </div>

                                    <div class="md:col-span-5">
                                        <label for="password" class="text-white">Password</label>
                                        <input type="password" name="password" id="password" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" required />
                                    </div>

                                    <div class="md:col-span-3">
                                        <label for="address" class="text-white">Address / Street</label>
                                        <input type="text" name="address" id="address" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" required />
                                    </div>

                                    <div class="md:col-span-2">
                                        <label for="city" class="text-white">City</label>
                                        <input type="text" name="city" id="city" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" required />
                                    </div>

                                    <div class="md:col-span-2">
                                        <label for="country" class="text-white">Country / Region</label>
                                        <input name="country" id="country" placeholder="Country" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" required />
                                    </div>

                                    <div class="md:col-span-2">
                                        <label for="state" class="text-white">State / Province</label>
                                        <input name="state" id="state" placeholder="State" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" required />
                                    </div>

                                    <div class="md:col-span-1">
                                        <label for="zipcode" class="text-white">Zipcode</label>
                                        <input type="text" name="zipcode" id="zipcode" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" required />
                                    </div>

                                    <div class="md:col-span-5">
                                        <div class="inline-flex items-center">
                                            <input type="checkbox" name="billing_same" id="billing_same" class="form-checkbox" />
                                            <label for="billing_same" class="ml-2 text-white">My billing address is different than above.</label>
                                        </div>
                                    </div>

                                    <div class="md:col-span-5">
                                        <p class="text-white">Already have an account? 
                                            <a href="{{ url_for('logins') }}" class="text-xs font-semibold text-purple-900">Login</a> <br>
                                            <a href="{{ url_for('index') }}" class="text-xs font-semibold text-purple-700">HOME</a>
                                        </p>
                                    </div>

                                    <div class="md:col-span-5 text-right">
                                        <div class="inline-flex items-end">
                                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
