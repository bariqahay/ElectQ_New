<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}"/>
    <title>Document</title>
</head>
<body class="bg-cover bg-center h-screen flex items-center justify-center bg-gradient-to-r from-blue-700 to-purple-600">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-sm p-8">
      <div class="text-center mb-6">
        <div class="bg-gray-900 w-16 h-16 mx-auto rounded-full flex items-center justify-center">
          <img src="/src/assets/logo.png" alt="custom image" class="w-8 h-8">
        </div>
        <h2 class="text-2xl font-bold text-gray-700 mt-4">FORGOT PASSWORD</h2>
      </div>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <button type="submit" class="w-full bg-gray-900 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Send Reset Link
        </button>
      </form>
      <div class="flex justify-between items-center mt-4">
        <div class="flex items-center">
          <input type="checkbox" id="remember" class="mr-2">
          <label for="remember" class="text-sm text-gray-600">Remember?</label>
        </div>
        <a href="{{ url_for('login') }}" class="text-sm text-green-500 hover:text-green-700">Back to Login</a>
      </div>
    </div>
  </body>
</html>
