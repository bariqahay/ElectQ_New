        /* Blob button styling */
        .blob-btn {
            position: relative;
            padding: 16px 30px;
            text-align: center;
            text-transform: uppercase;
            color: #0505A9; /* Cyan color for text */
            font-size: 16px;
            font-weight: bold;
            background-color: transparent;
            outline: none;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: color 0.5s;
            z-index: 1; /* Ensure the button text is above the blob layer */
        }

        .blob-btn:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #0505A9;
            border-radius: 30px;
        }

        .blob-btn:hover {
            color: #FFFFFF;
        }

        .blob-btn__inner {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 30px;
            background: #ffffff;
            z-index: -1; /* Place background below the text */
        }

        .blob-btn__blobs {
            position: relative;
            display: block;
            height: 100%;
            filter: url('#goo');
        }

        .blob-btn__blob {
            position: absolute;
            top: 2px;
            width: 25%;
            height: 100%;
            background: #0505A9;
            border-radius: 100%;
            transform: translate3d(0, 150%, 0) scale(1.4);
            transition: transform 0.45s;
        }

        .blob-btn:hover .blob-btn__blob {
            transform: translate3d(0, 0, 0) scale(1.4);
        }

        /* Apply transitions to each blob with delay */
        .blob-btn__blob:nth-child(1) {
            left: 0;
            transition-delay: 0s;
        }
        .blob-btn__blob:nth-child(2) {
            left: 25%;
            transition-delay: 0.1s;
        }
        .blob-btn__blob:nth-child(3) {
            left: 50%;
            transition-delay: 0.2s;
        }
        .blob-btn__blob:nth-child(4) {
            left: 75%;
            transition-delay: 0.3s;
        }

    <script>
        /**
         * Memformat angka menjadi harga dengan simbol $ dan ribuan separator
         */
        function formatPrice(price) {
            return `$${parseFloat(price).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}`;
        }

        /**
         * Fungsi untuk mencari produk berdasarkan query
         */
        const fetchProducts = async (query, target) => {
            if (!query) {
                document.getElementById(target).innerHTML = '';
                return;
            }
            const response = await fetch(`/api/search?q=${query}`);
            const data = await response.json();

            if (response.ok) {
                const resultsContainer = document.getElementById(target);
                resultsContainer.innerHTML = `
                    <ul>
                        ${data.map(product => `<li data-id="${product.id}">${product.name}</li>`).join('')}
                    </ul>
                `;
                resultsContainer.querySelectorAll('li').forEach(item => {
                    item.addEventListener('click', () => {
                        const input = document.getElementById(target.replace('-results', '-search'));
                        input.value = item.textContent;
                        input.dataset.id = item.dataset.id;
                        resultsContainer.innerHTML = '';
                    });
                });
            }
        };

        /**
         * Event listener untuk input di search bar
         */
        document.getElementById('product1-search').addEventListener('input', (e) => fetchProducts(e.target.value, 'product1-results'));
        document.getElementById('product2-search').addEventListener('input', (e) => fetchProducts(e.target.value, 'product2-results'));

        /**
         * Event listener untuk tombol bandingkan
         */
        document.getElementById('compare-btn').addEventListener('click', async () => {
            const product1Id = document.getElementById('product1-search').dataset.id;
            const product2Id = document.getElementById('product2-search').dataset.id;
            const errorMessage = document.getElementById('error-message');

            // Reset pesan error
            errorMessage.textContent = '';

            if (!product1Id || !product2Id) {
                errorMessage.textContent = 'Pilih kedua produk sebelum membandingkan!';
                return;
            }

            try {
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product1_id: product1Id, product2_id: product2Id }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Gagal memuat data.');
                }

                // Tampilkan detail produk 1
                document.getElementById('product1-details').innerHTML = `
                    <h3>Produk 1</h3>
                    <p><strong>Nama:</strong> ${data.product1.name}</p>
                    <p><strong>Harga:</strong> ${formatPrice(data.product1.price)}</p>
                    <p><strong>Kategori:</strong> ${data.product1.category}</p>
                `;

                // Tampilkan detail produk 2
                document.getElementById('product2-details').innerHTML = `
                    <h3>Produk 2</h3>
                    <p><strong>Nama:</strong> ${data.product2.name}</p>
                    <p><strong>Harga:</strong> ${formatPrice(data.product2.price)}</p>
                    <p><strong>Kategori:</strong> ${data.product2.category}</p>
                `;
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>
