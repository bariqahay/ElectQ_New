<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}"/>
    <title>ElectQ</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
        }

        
    </style>
</head>
<body class="bg-gradient-to-r from-blue-700 to-purple-600">
    <!-- Container -->
    <div class="flex flex-wrap min-h-screen w-full content-center justify-center py-10 px-4">
        <!-- Login component -->
        <div class="flex flex-col md:flex-row shadow-md rounded-xl max-w-screen-lg w-full">
            <!-- Login form -->
            <div class="flex flex-wrap content-center justify-center rounded-t-md md:rounded-l-md md:rounded-t-none bg-gray-900 w-full md:w-1/2" style="height: auto; max-height: 32rem;">
                <div class="w-72">
                    <!-- Heading -->
                    <h1 class="text-xl font-semibold text-white">Welcome back</h1>
                    <small class="text-green-500">Welcome back! Please enter your details</small>
                    
                    <!-- Form -->
                    <form method="POST" action="/login">  <!-- Ensure the action is set to your login route -->
                        <div class="mb-3">
                            <label for="email" class="text-white">Email:</label>
                            <input type="email" name="email" id="email" required class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />
                        </div>
                    
                        <div class="mb-3">
                            <label for="password" class="text-white">Password:</label>
                            <input type="password" name="password" id="password" required class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />
                        </div>
                    
                        <div class="mb-3">
                            <button type="submit" class="mb-1.5 block w-full text-center text-white bg-purple-700 hover:bg-purple-900 px-2 py-1.5 rounded-md">Sign in</button>
                            <a href="/lugin" class="flex flex-wrap justify-center w-full border border-gray-300 hover:border-gray-500 px-2 py-1.5 rounded-md">
                                <img class="w-5 mr-2" src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" />
                                <span class="text-white">Sign in with Google</span>
                            </a>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <span class="text-xs text-gray-400 font-semibold">Don't have an account?</span>
                        <a href="{{ url_for('sign') }}" class="text-xs font-semibold text-purple-700">Sign up</a> <br>
                        <a href="{{ url_for('index') }}" class="text-xs font-semibold text-purple-700">HOME</a>
                    </div>
                </div>
            </div>
            
            <!-- Login banner -->
            <div class="flex flex-wrap content-center justify-center rounded-b-md md:rounded-r-md md:rounded-b-none w-full md:w-1/2" style="height: auto; max-height: 32rem;">
                <img class="w-full h-full bg-center bg-no-repeat bg-cover rounded-b-md md:rounded-r-md" src="{{url_for('static',filename='assets/login.jpg')}}" alt="Login Banner">
            </div>
        </div>
    </div>
</body>
</html>
